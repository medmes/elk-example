{
    "network": {
      "servers": [ "logstash:5043" ],
      "ssl certificate": "/conf/logstash-forwarder.crt",
      "ssl key": "/conf/logstash-forwarder.key",
      "ssl ca": "/conf/logstash-forwarder.crt",
      "timeout": 15
    },
  
   "files": [
     {
       "paths": [
         "/tmp/server.log"
       ],
       "fields": { "type": "springboot" }
     }
   ]
}